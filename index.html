<head>
<style>

}

.container {

  width: 300px;
  margin: 0 auto;
}

.card {
  display: flex;
  justify-content: space-between;

.logo {
  width: 50px;
  height: 50px;
}

.text {
  font-size: 20px;
  font-weight: bold;
}

.button {
  background-color: red;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="container">
  <div class="card">

  </div>

  <div class="card">
    <img src="https://4.bp.blogspot.com/-Br1ogLkG0kY/UNok1XX3WiI/AAAAAAAAEak/pTpUXcqmcqo/s1600/Logo+TELKOMSEL.jpg" alt="Telkomsel Logo" class="logo">

</body>
</html>
