<!DOCTYPE html>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }

    .card {
      width: 300px;
      margin: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .logo {
      width: 50px;
      height: 50px;
      margin: 10px;
    }

    .text {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .button {
      background-color: red;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Mobile-specific styles */
    @media only screen and (max-width: 768px) {
      .card {
        width: 100%;
        margin: 10px;
      }
      .button {
        float: right;
      }
    }

    /* Desktop-specific styles */
    @media only screen and (min-width: 769px) {
      .container {
        justify-content: space-between;
      }
      .card {
        width: 300px;
        margin: 20px;
      }
      .button {
        float: right;
      }
    }
  </style>
</head>
